<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Currículo de {{ nome }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            border: 2px solid #444;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        img {
            max-width: 150px;
            border-radius: 10px;
        }
        .foto {
            text-align: right;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="foto">
        {% if foto_base64 %}
            <img src="{{ foto_base64 }}" alt="Foto do candidato">
        {% endif %}
    </div>

    <h1>{{ nome }}</h1>

    <div class="section">
        <h2>Informações de Contato</h2>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Telefone:</strong> {{ telefone }}</p>
    </div>

    <div class="section">
        <h2>Resumo Profissional</h2>
        <p>{{ resumo }}</p>
    </div>

    <div class="section">
        <h2>Experiência</h2>
        <p>{{ experiencia }}</p>
    </div>

    <div class="section">
        <h2>Formação Acadêmica</h2>
        <p>{{ formacao }}</p>
    </div>

    <div class="section">
        <h2>Habilidades</h2>
        <p>{{ habilidades }}</p>
    </div>
</body>
</html>
