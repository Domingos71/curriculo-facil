<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Currículo Fácil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google AdSense (no <head>, recomendado pelo Google) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7245547082291691"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Crie seu Currículo</h1>
        <form method="POST" action="/gerar" enctype="multipart/form-data">
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="telefone" placeholder="Telefone" required>
            <textarea name="resumo" placeholder="Resumo profissional" rows="3"></textarea>
            <textarea name="experiencia" placeholder="Experiência" rows="3"></textarea>
            <textarea name="formacao" placeholder="Formação acadêmica" rows="3"></textarea>
            <textarea name="habilidades" placeholder="Habilidades" rows="3"></textarea>
            <label for="foto">Foto (opcional):</label>
            <input type="file" name="foto" accept="image/*">
            <button type="submit">Gerar Currículo</button>
        </form>

        <!-- Bloco do anúncio (você pode duplicar isso em outras partes do site) -->
        <div style="margin-top: 30px;">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-7245547082291691"
                data-ad-slot="1234567890"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
</body>
</html>
