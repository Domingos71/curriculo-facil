<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Currículo Fácil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Crie seu Currículo</h1>
        <form action="/gerar" method="POST" enctype="multipart/form-data">
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="telefone" placeholder="Telefone" required>
            <textarea name="resumo" placeholder="Resumo profissional"></textarea>
            <textarea name="experiencia" placeholder="Experiência"></textarea>
            <textarea name="formacao" placeholder="Formação acadêmica"></textarea>
            <textarea name="habilidades" placeholder="Habilidades"></textarea>
            <label>Foto (opcional):</label>
            <input type="file" name="foto" accept="image/*">
            <button type="submit">Gerar Currículo</button>
        </form>
    </div>
</body>
</html>
